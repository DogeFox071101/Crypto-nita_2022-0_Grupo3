<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Editar Operación | Crypto-nita</title>
</head>
<body class="container">
    <header class="row p-2">
        <figure class="logo col-4">
            <img class="picture" src="./cryptonita.png" alt="">
        </figure>
        <div class="col-5">
            
        </div>
        <div class="col-3 text-center py-4">
            
        </div>
    </header>
    <main class="p-2 mt-4">
        <div class="mt-2 mb-4 text-center">
            <h2 class="">Editar Operación:</h2>
        </div>
        <div class="col-5 mx-auto my-2">
            <div class="row my-2">
                <label class="col-4" for="">ID de Operación:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row my-2">
                <label class="col-4" for="">Fecha y Hora:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row my-2">
                <label class="col-4" for="">Cliente:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row my-2">
                <label class="col-4" for="">Tipo de Operación:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row my-2">
                <label class="col-4" for="">Tipo de Cambio:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row my-2">
                <label class="col-4" for="">Monto:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row my-2">
                <label class="col-4" for="">Estado:</label>
                <input class="col-8" type="text">
            </div>
            <div class="row mt-4 mb-4">
                <div class="col-6 pf-0 pe-1">
                    <button class="btn btn-success col-12">Cancelar</button>
                </div>
                <div class="col-6 pe-1 pf-0">
                    <button class="btn btn-success col-12">Aplicar Cambios</button>
                </div>
            </div>
        </div>
        
    </main>
    <footer class="row p-2 txt_min mt-4">
        <div class="col-2">
            Logo Equipo
        </div>
        <div class="col-2">
            <div class="">
                <button class="btn btn-link btn-block col-12 link-style">Nosotros</button>
            </div>
            <div class="">
                <button class="btn btn-link col-12 link-style">Términos y Condiciones</button>
            </div>
        </div>
        <div class="col-5 text-center py-5 bold link-style">
            2022 - Crypto-nita® - Todos los derechos reservados
        </div>
        <div class="col-3 integrantes bold px-0 py-3 link-style">
            Integrantes:
            <ul>
                <li>Falcón Choque, Leonardo Guillermo (DogeFox071101)</li>
                <li>Mondoñedo Cabanillas, Luis Manuel (LuisMondonedo)</li>
                <li>Rojas Saldarriaga, Juan Diego (jdrojass)</li>
                <li>Salazar Vega, Rodrigo (rodrigosalazarvega)</li>
